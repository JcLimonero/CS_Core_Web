<h1 mat-dialog-title>
  {{title}}
</h1>

<div style="margin-top: 15px; margin-bottom: 15px;" mat-dialog-content [innerHtml]="message">
</div>

<div mat-dialog-actions style="justify-content: space-around;">
  <button mat-button style="background-color: crimson; color: white;"  (click)="onDismiss()">Cancelar</button>
  <button mat-raised-button style="background-color: green; color: white;" (click)="onConfirm()">Aceptar</button>
</div>
