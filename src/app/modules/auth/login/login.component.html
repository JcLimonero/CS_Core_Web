<div class="container login-container" fxLayout="column" fxLayoutAlign="center center" [ngStyle]="{'background-image': getUrl()}" style="background-size: cover;" >
    <div>
        <img src="./assets/images/image_company.png" style="height: 150px;" >
    </div>
    <form [formGroup]="loginForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%" style="margin-top: 50px;">
       
        
        <mat-card>
            
          <!--   <mat-card-title style="display: flex; justify-content: center;">{{Company_name}}</mat-card-title> -->
            
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input id="emailInput" matInput placeholder="Correo" formControlName="email" autocomplete="email" type="email">

                    <mat-error id="invalidEmailError" *ngIf="loginForm.controls['email'].hasError('email')">
                        Favor de introducir un correo valido
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="loginForm.controls['email'].hasError('required')">
                        El correo es <strong>requerido</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput" matInput placeholder="ConstaseÃ±a" formControlName="password" type="password"
                        autocomplete="current-password">
                    <mat-error id="requiredPasswordError" *ngIf="loginForm.controls['email'].hasError('required')">
                        El Password es
                        <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>

              <!--   <div class="full-width">
                    <mat-slide-toggle formControlName="rememberMe">Remember my email address</mat-slide-toggle>
                </div> -->

            </mat-card-content>

            <mat-card-actions class="login-actions" style="display: flex; justify-content: flex-end;">
                <button mat-raised-button id="login" color="primary" [disabled]="loginForm.invalid || loading"
                    (click)="login()">Acceder</button>
                <!-- <button mat-button id="resetPassword" (click)="resetPassword()" type="button">Reset Password</button> -->
            </mat-card-actions>

        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
