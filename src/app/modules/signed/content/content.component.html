<div id="main">
  <div class="row">
    <div class="content-wrapper-before gradient-45deg-indigo-blue"></div>
    <div class="breadcrumbs-dark pb-0" id="breadcrumbs-wrapper">
      <!-- Search for small screen-->
      <div class="container">
        <div class="row">
          <div class="col s10 m6 l6">
           <!--  <h5 class="breadcrumbs-title mt-0 mb-0"><span>{{pageInfo.title}}</span></h5> -->
           
            <ol class="breadcrumbs mb-0">
              <li class="breadcrumb-item">
                <!-- <a [routerLink]="pageInfo.breadcrumb.mainUrl">{{pageInfo.breadcrumb.main}}</a> -->
                <a [routerLink]="pageInfo.breadcrumb.mainUrl">asdasd</a>
              </li>
              <li class="breadcrumb-item" *ngIf="pageInfo.breadcrumb.first != 'App'" >
                <a [routerLink]="pageInfo.breadcrumb.firstUrl">{{pageInfo.breadcrumb.first}}</a>
              </li>
              <li class="breadcrumb-item active" *ngIf="pageInfo.breadcrumb.second != ''">
                {{pageInfo.breadcrumb.second}}
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12">
      <div class="container">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
